<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Maker AI</title>
  <style>
    /* [Same CSS from before, plus minor additions:] */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    header {
      background: #0077ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode main {
      background: #1e1e1e;
      color: #eee;
    }
    input[type="text"], input[type="password"], input[type="file"] {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005bbb;
    }
    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .loader.show {
      display: block;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0077ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>üé• Video Maker AI</h1>
    <p>Create and preview videos from text or images!</p>
  </header>
  <main>
    <section>
      <h2>üîë Enter Your API Key</h2>
      <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API key here" />
      <button id="saveApiKey">Save API Key</button>
    </section>

    <section>
      <h2>2Ô∏è‚É£ Describe Your Video Idea</h2>
      <form id="videoForm">
        <input type="text" id="prompt" name="prompt" placeholder="e.g. A cat playing with a ball">
        <button type="submit">Generate Video</button>
      </form>
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Generating video preview...</p>
      </div>
      <div id="generatedVideo" style="margin-top:20px; display:none;">
        <h3>Your Generated Video Preview:</h3>
        <video controls>
          <source src="sample.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
  </main>

  <script>
    // Save API Key to localStorage
    const saveApiKeyButton = document.getElementById('saveApiKey');
    const apiKeyInput = document.getElementById('apiKeyInput');
    saveApiKeyButton.addEventListener('click', () => {
      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) {
        alert("Please enter a valid API key.");
        return;
      }
      localStorage.setItem('apiKey', apiKey);
      alert("API key saved locally!");
    });

    // Load API Key from localStorage on page load
    window.addEventListener('load', () => {
      const savedKey = localStorage.getItem('apiKey');
      if (savedKey) {
        apiKeyInput.value = savedKey;
      }
    });

    // Handle form submit
    document.getElementById('videoForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value.trim();
      const apiKey = localStorage.getItem('apiKey');
      if (!apiKey) {
        alert("Please enter and save your API key first.");
        return;
      }
      const loader = document.getElementById('loader');
      const generatedVideo = document.getElementById('generatedVideo');
      loader.classList.add('show');
      generatedVideo.style.display = 'none';

      try {
        // Call the backend (we'll build this next!)
        const response = await fetch('/api/generate-video', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, apiKey })
        });
        const data = await response.json();
        if (data.success) {
          // Show the sample video for now
          loader.classList.remove('show');
          generatedVideo.style.display = 'block';
        } else {
          loader.classList.remove('show');
          alert("Failed to generate video: " + data.error);
        }
      } catch (err) {
        loader.classList.remove('show');
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
