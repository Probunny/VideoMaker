<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Maker AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    header {
      background: #0077ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode main {
      background: #1e1e1e;
      color: #eee;
    }
    h1, h2 {
      margin-top: 0;
    }
    video {
      max-width: 100%;
      border-radius: 8px;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005bbb;
    }
    .slideshow {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }
    .slideshow img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .loader.show {
      display: block;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0077ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .toggle-dark {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 20px;
      cursor: pointer;
    }
    .toggle-dark:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>üé• Video Maker AI</h1>
    <p>Create and preview videos from text or images!</p>
    <button class="toggle-dark" id="darkModeToggle">Toggle Dark Mode</button>
  </header>
  <main>
    <section>
      <h2>1Ô∏è‚É£ Sample Video Player</h2>
      <video controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section>
      <h2>2Ô∏è‚É£ Describe Your Video Idea</h2>
      <form id="videoForm">
        <input type="text" id="prompt" name="prompt" placeholder="e.g. A cat playing with a ball">
        <button type="submit">Generate Video</button>
      </form>
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Generating video preview...</p>
      </div>
      <div id="generatedVideo" style="margin-top:20px; display:none;">
        <h3>Your Generated Video Preview:</h3>
        <video controls>
          <source src="sample.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <section>
      <h2>3Ô∏è‚É£ Upload Images for a Slideshow</h2>
      <input type="file" id="imageInput" multiple accept="image/*">
      <div class="slideshow" id="slideshow"></div>
    </section>
  </main>

  <script>
    // Handle dark mode toggle
    const darkToggle = document.getElementById('darkModeToggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Handle form submit with spinner simulation
    document.getElementById('videoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      if (!prompt.trim()) {
        alert("Please enter a video description.");
        return;
      }
      const loader = document.getElementById('loader');
      const generatedVideo = document.getElementById('generatedVideo');
      loader.classList.add('show');
      generatedVideo.style.display = 'none';

      // Simulate AI video generation
      setTimeout(() => {
        loader.classList.remove('show');
        generatedVideo.style.display = 'block';
      }, 3000); // 3 seconds simulation
    });

    // Handle image uploads and preview
    const imageInput = document.getElementById('imageInput');
    const slideshow = document.getElementById('slideshow');

    imageInput.addEventListener('change', (e) => {
      slideshow.innerHTML = '';
      const files = e.target.files;
      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          slideshow.appendChild(img);
        };
        reader.readAsDataURL(files[i]);
      }
    });
  </script>
</body>
</html>
